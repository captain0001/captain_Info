<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>スライダー</title>
    <link type="text/css" href="jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet" />
    <script src="jquery-1.11.3.min.js"></script>
	<script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script>
      $(function(){
        $("#slider").slider({
          min: 0, max: 255,
          step: 3, values: [0,100,200],
          
          slide: function(event,ui){
            console.log(ui.values[0,1,2]);
            $("#color").css("background", "rgb("+ui.values[0]+","+ui.values[1]+","+ui.values[2]+")");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="slider" ></div>
    <div id ="color" style="width:300px; height: 100px; border:1px solid black;
                           background:black;margin:10px"></div>
  </body>
</html>
