<DOCTYPE! html>
	<head>
		<title>モバイルシステムa『JavaScriptで配列を学ぶ』(2015年06月22日)</title>
		<meta charset="utf-8">
		<style>
			.code{
				color: #99ffaa;
				background-color: #555555;
			}
		</style>
		<script>
			//	index 0,1,2
			var number = [ 10 , 20 , 30 ];
			alert(number[0]);
		</script>
	</head>
	<body>
		<h1>モバイルシステムa『JavaScriptで配列を学ぶ』(2015年06月22日)</h1>
		<hr>
		配列の箱は、[0,1,2]となってることを頭に入れましょう。<br>
		↓下記、コードになります。<br>
		<div class="code">
		var number = [ 10 , 20 , 30 ];<br>
		alert(number[0]);
		</div>
		<hr>
		<a href="#" onClick="history.back(); return false;">戻る</a>
	</body>
</html>
