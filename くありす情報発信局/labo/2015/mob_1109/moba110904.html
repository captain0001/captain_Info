<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ダイアログの例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="jquery-1.11.3.min.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="page1">
      <div data-role="header">
        <h1>メール送信したい</h1>
      </div>
      <div role="main" class="ui-content">
        <p><a href="#mail" data-rel="dialog" class="ui-btn-icon-left ui-icon-mail">
          メールを送信する</a></p>
      </div>
    </div>
    <div data-role="page" id="mail">
      <div data-role="header">
        <h1>メール</h1>
      </div>
      <div role="main" class="ui-content">
        <p>メールを送信しました</p>
        <p><a href="#" data-rel="back">送信画面に戻る</a></p>
      </div>
    </div>
  </body>
</html>
