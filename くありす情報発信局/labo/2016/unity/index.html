<!DOCTYPE html>
<head>
<title>練習用のサイト</title>
	<style type="text/css">
		span.password { font-size: 150%; font-family: monospace; font-weight: bold; margin: 0px 0.3em; }
		input[type=button] { font-size: 125%; margin: 2em; }
		div.guide { background-color: #e0e0e0; padding: 3px 1em; }
		body{margin:30px;}
	</style>

	<script type="text/javascript">
		function gate(){
			// ユーザの入力を求める
		    var UserInput = prompt("パスワードを入力して下さい:","");
		    // 入力内容をチェック
		    if( /\W+/g.test(UserInput) ) {
		    	// 半角英数字以外の文字が存在したらエラー
		    	alert("半角英数字のみを入力して下さい。");
		    }
		    else if( UserInput != null ) {
			    // 入力内容からファイル名を生成して移動
				location.href = UserInput + ".html";
			}
		}
	</script>
</head>
<body>
<h1>Unityで作ってきたもの</h1>
<p><input type="button" value="パズル崩しゲーム進捗" onclick="gate();"></p>
<p><a href="http://firestorage.jp/download/a37be8b9b643db77417c386f45e1f1a0fbaaecb7">3D迷路ゲーム(Windowsのみ)</a></p>

</body>
