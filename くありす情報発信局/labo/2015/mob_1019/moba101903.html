<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>スライダー</title>
    <link type="text/css" href="jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet" />
    <script src="jquery-1.11.3.min.js"></script>
	<script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script>
      $(function(){
        $("#slider").slider({
          min: 0, max: 255,
          step: 1, value: 0,
          slide: function(event,ui){
            console.log(ui.value);
            $("#color").css("background", "rgb("+ui.value+",0,0)");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="slider"></div>
    <div id="color" style="width:300px; height: 100px; border:1px solid black;
                           background:black;margin:10px"></div>
  </body>
</html>
