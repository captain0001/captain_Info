<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>#10-13 算出プロパティを使ってみよう, 完了したToDoを一括削除しよう, LocalStorageからデータを読み出してみよう(20190828)</title>
        <link rel="stylesheet" href="css/stylesheet.css">
    </head>
    <body>
        <h1>#10-13 算出プロパティを使ってみよう, 完了したToDoを一括削除しよう, LocalStorageからデータを読み出してみよう(20190828)</h1>
        <hr>
        <div id="app" class="container">
            <h1>
                <button @click="purge">Purge</button>
                My Todos
                <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
            </h1>
            <ul>
                <li v-for="(todo, index) in todos">
                <input type="checkbox" v-model="todo.isDone">
                <span :class="{done: todo.isDone}">{{ todo.title }}</span>
                <span @click="deleteItem(index)" class="command">[x]</span>
                </li>
                <li v-show="!todos.length">Nothing to do, yay!</li>
            </ul>
            <form @submit.prevent="addItem">
                <input type="text" v-model="newItem">
                <input type="submit" value="Add">
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="js/main3.js"></script>

        <hr>
		<a href="#" onClick="history.back(); return false;">戻る</a>
    </body>
</html>
