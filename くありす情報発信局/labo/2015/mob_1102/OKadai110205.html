<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>複数ページの例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <script src="jquery-1.11.3.min.js"></script>
	<script src="jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="page1">
      <div data-role="header">
        <h1>最初のページ</h1>
      </div>
      <div role="main" class="ui-content">
        <p>吾輩は猫である。名前はまだない。</p>
        <p><a href="#page2" data-transition="slide">次のページへ</a></p>
      </div>
    </div>      
    <div data-role="page" id="page2">
      <div data-role="header">
        <h1>２ページ目</h1>
      </div>
      <div role="main" class="ui-content">
        <p>トンネルを抜けるとそこは雪国であった。</p>
		<p><a href="#page3" data-transition="slide">次のページへ</a></p>
      </div>
    </div>
    <div data-role="page" id="page3">
      <div data-role="header">
        <h1>３ページ目</h1>
      </div>
      <div role="main" class="ui-content">
        <p>トンネルを抜けるとそこは雪国であった。</p>
        <p><a href="#page1" data-transition="flip">最初から</a></p>
      </div>
    </div>  
  </body>
</html>
