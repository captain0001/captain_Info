<!DOCTYPE html>
<html lang = "ja">
	<head>
		<meta charset = "UTF-8">
		<title>合わせてこんにちは!</title>
	</head>
	<script>
		function check(e){
			alert('e.value');
		}
		function openGoogle(){
			open('http://www.google.com')
		}
		
		var count = 0;
		var timer_id = setInterval(countup,1000);
		function countup(){
			count++;
			console.log(count);
			if(count >= 10){
				clearInterval(timer_id);
			}
		}
	</script>
	<body>
		<div>
			<input type = "button" value = "1" onclick = "openGoogle()"></button>
			<input type = "button" value = "2" onclick = "check(this)"></button>
			<input type = "button" value = "3" onclick = "check(this)"></button>
			<br>
			<input type = "text"
			  onfocus = "console.log('get focus');"
			  onfocus = "console.log('lost focus');" 
			  onfocus = "console.log('changed');"
			 >
		<div>
	</body>
</html>
