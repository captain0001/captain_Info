<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>選択可</title>
    <link type="text/css" href="jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet" />
    <script src="jquery-1.11.3.min.js"></script>
    <script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <style>
      #selectable .ui-selecting { background: orange }
      #selectable .ui-selected { background: black; color:white }
      #selectable { list-style-type: none; width:100px; text-align:center }
    </style>
    <script>
      $(function(){
        $("#selectable li").addClass("ui-widget-content");
        $("#selectable").selectable({
          stop:function(event, ui) {
            console.log($(".ui-selected").html());
          }
        });
      });
    </script>
  </head>
  <body>
    <ul id="selectable">
      <li>中央区</li>
      <li>若葉区</li>
      <li>稲毛区</li>
      <li>花見川区</li>
      <li>美浜区</li>
      <li>緑区</li>
    </ul>
  </body>
</html>
